<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet"> 
  </head>
<body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="index.html">Home</a>
            <a class="blog-nav-item active" href="admin.html">Admin</a>
        </nav>      
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">The Bootstrap Blog</h1>
        <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          <div class="main-container">
              <form class="form-signin" role="form">
                  <h2 class="form-signin-heading">Please signin</h2>
                  <input id="username" type="text" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
                  <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Signin</button>
              </form>
          </div>
          </div>
        </div>
<!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->
<br>
<br>
<br>
    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

<!--Scripts start here--

<script id="blogs-tpl" type="text/x-handlebars-template">
    {{#each blog}}
    <div class="blog-post">
        <h2 class="blog-post-title"><a href="#">{{title}}</a></h2>
        <p class="blog-post-meta">At time by an author</p>
        <div>{{{content}}}</div>
    </div>
    {{/each}}
</script>
-->

<script id="login-tpl" type="text/x-handlebars-template">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please signin</h2>
        <input id="username" type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Signin</button>
    </form>
</script>
 
<script type="text/template" id="welcome-tpl">
  <h2>Welcome, {{username}}</h2>
  <button class="add-blog btn btn-lg btn-primary">Add a New Blog</button>
</script>

<script type="text/template" id="add-tpl">
  <h2>Adding a New Blog</h2>
 
  <form class="form-add" role="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter Your Blog Title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" class="form-control" rows="20"></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
</script>






  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <!-- Parse.js -->
  <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="js/admin.js"></script>


  </body>
</html>
